<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js "></script>
  <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css " rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-dark text-light">

  <div class="container mt-5">
    <h1 class="text-center">Expense Tracker</h1>

    <div class="card p-4">
      <form id="expenseForm" class="row g-3">
        <div class="col-md-3">
          <input autocomplete="off" type="number" name="amount" id="amount" class="form-control" placeholder="Amount" required />
        </div>
        <div class="col-md-3">
          <input autocomplete="off" type="text" name="category" id="category" class="form-control" placeholder="Category" required />
        </div>
        <div class="col-md-4">
          <input autocomplete="off" type="text" name="description" id="description" class="form-control" placeholder="Description" />
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary w-100">Add Expense</button>
        </div>
      </form>
      <div id="message" class="mt-3 text-center text-danger"></div>
    </div>

    <h2 class="mt-4">Expenses</h2>
    <table id="expensesTable" class="table table-striped table-bordered shadow-sm">
      <thead class="table-dark">
        <tr>
          <th>Amount</th>
          <th>Category</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Expenses will be added here -->
      </tbody>
    </table>
  </div>

  <script src="/js/script.js"></script>
</body>
</html>
