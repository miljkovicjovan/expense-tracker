<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js "></script>
  <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css " rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-dark text-light">

  <div class="container mt-5">
    <h1 class="text-center">Expense Tracker</h1>

    <div class="card p-4">
      <form id="expenseForm" class="d-flex flex-column gap-3 w-100">
        <input autocomplete="off" type="number" name="amount" id="amount" class="form-control" placeholder="Amount" required />
        <select id="category" name="category" class="form-select" required>
          <option value="" disabled selected>Select a category</option>
        </select>
        <input autocomplete="off" type="text" name="description" id="description" class="form-control" placeholder="Description" />
        <button type="submit" class="btn btn-primary">Add Expense</button>
      </form>
    </div>

    <h2 class="mt-4 text-center">Expenses</h2>
    <table id="expensesTable" class="table table-striped table-bordered shadow-sm align-middle">
      <thead class="table-dark">
        <tr class="text-center">
          <th>Amount</th>
          <th>Category</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody class="text-center">
        <!-- Expenses will be added here -->
      </tbody>
    </table>
  </div>

  <script src="/js/script.js"></script>
</body>
</html>
